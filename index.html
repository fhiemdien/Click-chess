    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #f3f4f6;
      }
      .wood-texture {
        background-color: #eecfa1;
        background-image: linear-gradient(30deg, #dcb386 12%, transparent 12.5%, transparent 87%, #dcb386 87.5%, #dcb386),
        linear-gradient(150deg, #dcb386 12%, transparent 12.5%, transparent 87%, #dcb386 87.5%, #dcb386),
        linear-gradient(30deg, #dcb386 12%, transparent 12.5%, transparent 87%, #dcb386 87.5%, #dcb386),
        linear-gradient(150deg, #dcb386 12%, transparent 12.5%, transparent 87%, #dcb386 87.5%, #dcb386),
        linear-gradient(60deg, #eecfa1 25%, transparent 25.5%, transparent 75%, #eecfa1 75%, #eecfa1),
        linear-gradient(60deg, #eecfa1 25%, transparent 25.5%, transparent 75%, #eecfa1 75%, #eecfa1);
        background-size: 80px 140px;
        background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
        box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
      }
      .stone {
        box-shadow: 2px 2px 4px rgba(0,0,0,0.4);
      }
      .stone-black {
        /* VOID Style: Thick dark ring, small sharp hole */
        background: radial-gradient(circle, transparent 12%, #111 13%, #333 40%, #000 100%);
        border: 1px solid rgba(0,0,0,0.3);
      }
      .stone-white {
        /* LIGHT Style: Bright, glowing slightly */
        background: radial-gradient(circle at 30% 30%, #fff, #e0e0e0);
        box-shadow: 2px 2px 4px rgba(0,0,0,0.3), inset 0 0 5px rgba(255,255,255,0.8);
      }
      /* Animation for placing a stone */
      @keyframes popIn {
        0% { transform: scale(0); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop {
        animation: popIn 0.2s ease-out forwards;
      }
    </style>
